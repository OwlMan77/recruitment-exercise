  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form>
    <input id="startDate" type="Date" min="2017-01-01" (change)="getInfo()">
    <input id="endDate" type="Date" min="2017-01-02" (change)=getInfo()>
</form>
  <div id="donutBox">
    <div id="dashboardDonut" #dashboardDonut></div>
    <div ng-repeat="(key, value) in moneyList">{{key}} : {{value}}</div>
  </div>
  <div>
    <div id="lineBox">
      <div id="dashboardLine" #dashboardLine></div>
    </div>
  </div>
</ion-content>
