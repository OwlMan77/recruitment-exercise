<ion-item>

<ion-content>
  <ion-item>

</ion-item>
  <ion-item>

    <input id="" type="Date" (change)="getInfo()">

</form>

  </div>
  <div>

      <div id="dashboardLine" #dashboardLine></div>
    </div>
  </div>
